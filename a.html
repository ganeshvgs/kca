<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KA20 Certificate - Cisco Style with Photo Upload</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #f8f9fa;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    max-width: 460px;
    width: 90%;
    text-align: center;
  }
  h1 {
    font-weight: 700;
    color: #003366;
    font-size: 2.6rem;
    margin-bottom: 10px;
    letter-spacing: 1.2px;
  }
  p {
    color: #444;
    font-weight: 500;
    margin-bottom: 24px;
    font-size: 1.05rem;
  }
  label {
    display: block;
    font-weight: 600;
    color: #003366;
    margin-bottom: 8px;
    text-align: left;
    font-size: 1rem;
  }
  input[type="text"], input[type="file"] {
    width: 100%;
    padding: 14px 16px;
    font-size: 1.1rem;
    border: 2px solid #0070c9;
    border-radius: 6px;
    outline-offset: 2px;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus, input[type="file"]:focus {
    border-color: #004a99;
  }
  button {
    margin-top: 28px;
    background: #0070c9;
    color: #fff;
    font-weight: 700;
    font-size: 1.15rem;
    border: none;
    border-radius: 30px;
    padding: 14px 40px;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 4px 14px rgba(0,112,201,0.3);
  }
  button:hover {
    background: #004a99;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Certificate of Participation</h1>
  <p>Enter your full name and upload your photo to generate your KA20 Certificate.</p>
  <form id="certificate-form">
    <label for="nameInput">Full Name</label>
    <input type="text" id="nameInput" placeholder="Enter your full name" required />
    
    <label for="photoInput">Upload Your Photo</label>
    <input type="file" id="photoInput" accept="image/*" required />

    <button type="submit">Download Certificate PDF</button>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  function getBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = error => reject(error);
      reader.readAsDataURL(file);
    });
  }

  document.getElementById('certificate-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const name = document.getElementById('nameInput').value.trim();
    const photoInput = document.getElementById('photoInput');

    if (!name) {
      alert('Please enter your name.');
      return;
    }
    if (photoInput.files.length === 0) {
      alert('Please upload your photo.');
      return;
    }

    // Convert uploaded image to base64
    const photoFile = photoInput.files[0];
    let photoBase64;
    try {
      photoBase64 = await getBase64(photoFile);
    } catch (err) {
      alert('Failed to read the image file.');
      return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({
      orientation: 'landscape',
      unit: 'pt',
      format: 'a4'
    });

    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();

    // Background: subtle light gray fill
    doc.setFillColor(250, 250, 250);
    doc.rect(0, 0, pageWidth, pageHeight, 'F');

    // Outer border
    doc.setDrawColor(0, 70, 140);
    doc.setLineWidth(5);
    doc.rect(20, 20, pageWidth - 40, pageHeight - 40);

    // Inner border (thin)
    doc.setDrawColor(0, 112, 201);
    doc.setLineWidth(1);
    doc.rect(40, 40, pageWidth - 80, pageHeight - 80);

    // Company logo top-left
    const logoBase64 = '';
    doc.addImage(logoBase64, 'PNG', 40, 35, 100, 40);

    // Header text
    doc.setFont('helvetica', 'bold');
    doc.setFontSize(36);
    doc.setTextColor(0, 51, 102);
    doc.text('Certificate of Participation', pageWidth / 2, 110, { align: 'center' });

    // Subheading text
    doc.setFont('helvetica', 'normal');
    doc.setFontSize(18);
    doc.setTextColor(70, 70, 70);
    doc.text('This certificate is proudly presented to', pageWidth / 2, 160, { align: 'center' });

    // Participant Name
    doc.setFont('helvetica', 'bold');
    doc.setFontSize(28);
    doc.setTextColor(0, 0, 0);
    doc.text(name, pageWidth / 2, 200, { align: 'center' });

    // User uploaded photo on right side, nicely sized and positioned
    const photoWidth = 80;
    const photoHeight = 80;
    doc.addImage(photoBase64, 'PNG', pageWidth - 140, 140, photoWidth, photoHeight);

    // Event info
    doc.setFont('helvetica', 'normal');
    doc.setFontSize(18);
    doc.setTextColor(70, 70, 70);
    doc.text('For successful participation in the', pageWidth / 2, 240, { align: 'center' });

    doc.setFont('helvetica', 'bold');
    doc.setFontSize(24);
    doc.setTextColor(0, 51, 102);
    doc.text('KA20 Event', pageWidth / 2, 280, { align: 'center' });

    // Location and date
    doc.setFont('helvetica', 'normal');
    doc.setFontSize(16);
    doc.setTextColor(90, 90, 90);
    doc.text('Held at Kollur, Karnataka', pageWidth / 2, 320, { align: 'center' });

    const date = new Date().toLocaleDateString();
    doc.text(`Date: ${date}`, pageWidth / 2, 350, { align: 'center' });

    // Signature lines and images
    const signY = pageHeight - 130;

    doc.setDrawColor(0, 70, 140);
    doc.setLineWidth(1.5);
    doc.line(180, signY, 380, signY);
    doc.line(pageWidth - 380, signY, pageWidth - 180, signY);

    // Founder and chairman photos
    const founderPhotoBase64 ='';
    const chairmanPhotoBase64 = '';
    const signPhotoWidth = 70;
    const signPhotoHeight = 70;
    doc.addImage(founderPhotoBase64, 'PNG', 280 - signPhotoWidth/2, signY - 85, signPhotoWidth, signPhotoHeight);
    doc.addImage(chairmanPhotoBase64, 'PNG', pageWidth - 280 - signPhotoWidth/2, signY - 85, signPhotoWidth, signPhotoHeight);

    // Names and titles
    doc.setFontSize(14);
    doc.setTextColor(0, 51, 102);
    doc.text('Mr. NANDAN', 280, signY + 20, { align: 'center' });
    doc.text('Founder, KA20 Group', 280, signY + 38, { align: 'center' });

    doc.text('Mr. UMESH', pageWidth - 280, signY + 20, { align: 'center' });
    doc.text('Chairman, KA20 Group', pageWidth - 280, signY + 38, { align: 'center' });

    // Footer text
    doc.setFontSize(10);
    doc.setTextColor(130);
    doc.text('Â© 2025 KA20 Group - Committed to Excellence', pageWidth / 2, pageHeight - 30, { align: 'center' });

    // Save PDF
    doc.save(`${name}_KA20_Certificate.pdf`);
  });
</script>

</body>
</html>
